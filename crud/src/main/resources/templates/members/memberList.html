<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<div class="container">
    <h1>회원 목록</h1>
    <table>
        <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}">
            <td th:text="${member.loginId}">아이디</td>
            <td th:text="${member.name}">이름</td>
        </tr>
        </tbody>
    </table>
    <a href="/">홈으로</a>
</div>
</body>
</html>
